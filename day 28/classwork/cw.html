<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>

<h3>Contact Us Today!</h3>

<form action="#" method="post">
    <!-- First Name -->
    <label>First Name</label><br>
    <input type="text" name="firstname" placeholder="First Name"><br><br>

    <!-- Last Name -->
    <label>Last Name</label><br>
    <input type="text" name="lastname" placeholder="Last Name"><br><br>

    <!-- Email -->
    <label>E-Mail</label><br>
    <input type="email" name="email" placeholder="E-Mail Address"><br><br>

    <!-- Phone -->
    <label>Phone #</label><br>
    <input type="tel" name="phone" placeholder="(845)555-1212"><br><br>

    <!-- Address -->
    <label>Address</label><br>
    <input type="text" name="address" placeholder="Address"><br><br>

    <!-- City -->
    <label>City</label><br>
    <input type="text" name="city" placeholder="city"><br><br>

    <!-- State -->
    <label>State</label><br>
    <select name="state">
        <option value="">Please select your state</option>
        <option value="ny">New York</option>
        <option value="ca">California</option>
        <option value="tx">Texas</option>
        <!-- შეგიძლია დაამატო სხვა შტატებიც -->
    </select><br><br>

    <!-- Zip Code -->
    <label>Zip Code</label><br>
    <input type="text" name="zipcode" placeholder="Zip Code"><br><br>

    <!-- Website -->
    <label>Website or domain name</label><br>
    <input type="text" name="website" placeholder="Website or domain name"><br><br>

    <!-- Hosting -->
    <label>Do you have hosting?</label><br>
    <input type="radio" name="hosting" value="yes"> Yes
    <input type="radio" name="hosting" value="no"> No<br><br>

    <!-- Send Button -->
    <button type="submit">Send</button>
</form>

</body>
</html>
