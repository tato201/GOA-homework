<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS Example</title>
    <style>
        /* All <p> elements */
        p {
            color: navy;
            font-size: 18px;
            background-color: #f0f0f0;
        }

        /* Paragraph with ID */
        #special {
            color: white;
            background-color: darkred;
            font-weight: bold;
        }

        /* Paragraph with class */
        .highlight {
            color: orange;
            background-color: #ffe4b5;
            font-style: italic;
        }
    </style>
</head>
<body>

    <p>This is a regular paragraph.</p>
    <p id="special">This paragraph is styled using an ID.</p>
    <p class="highlight">This paragraph is styled using a class.</p>

</body>
</html>
