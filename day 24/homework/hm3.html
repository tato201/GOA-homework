<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ექსკუსია</title>
</head>
<body>
    <h2>მინი ექსკურსიის განაცხადი</h2>
<form>
  <label>სახელი და გვარი: <input type="text" name="fullname"></label><br><br>
  <label>რომელ კლასში ხარ? <input type="text" name="class"></label><br><br>

  <p>გინდა წასვლა?</p>
  <label><input type="radio" name="go" value="კი"> კი</label>
  <label><input type="radio" name="go" value="არა"> არა</label><br><br>

  <label><input type="checkbox" name="food"> გინდა საჭმლის წამოღება?</label><br><br>

  <label>მშობლის ტელეფონის ნომერი: 
    <input type="tel" name="parent-phone">
  </label><br><br>

  <button type="submit">დადასტურება</button>
</form>

</body>
</html>
