<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჯანსაღი კვება</title>
</head>
<body>
    <h2>ჯანსაღი კვების კითხვარი</h2>
<form>
  <label>შენი სახელი: <input type="text" name="name" required></label><br><br>
  <label>დღის რომელ საკვებს ყველაზე ხშირად ჭამ? 
    <input type="text" name="meal">
  </label><br><br>

  <p>სვამ თუ არა წყალს დღეში 5-ჯერ ან მეტჯერ?</p>
  <label><input type="radio" name="water" value="კი" > კი</label>
  <label><input type="radio" name="water" value="არა"> არა</label><br><br>

  <p>გიყვარს ბოსტნეული?</p>
  <label><input type="radio" name="vegetables" value="კი" > კი</label>
  <label><input type="radio" name="vegetables" value="არა"> არა</label><br><br>

  <button type="submit">გაგზავნა</button>
</form>

</body>
</html>
