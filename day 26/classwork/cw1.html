<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION</title>
</head>
<body>
    <form action="/register" method="post">
  <h2>Registration</h2>

  <input type="text" name="name" placeholder="Enter your name"><br><br>

  <input type="email" name="email" placeholder="Enter your email"><br><br>

  <input type="password" name="password" placeholder="Create a password"><br><br>

  <input type="password" name="confirm_password" placeholder="Confirm a password"><br><br>

  <label>
    <input type="checkbox" name="terms">
    I accept all terms & conditions
  </label><br><br>

  <button type="submit">Register Now</button><br><br>

  <p>Already have an account? <a href="cw.html">Login now</a></p>
</form>
</body>
</html>
