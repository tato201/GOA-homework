<!-- semntic tag არის თაგები რომლებიც აზროვნულად აგვიღწერენ თანიანთ კონტენტს 
<b> — Bold (მსხვილი ფონტი) როლი გამოყოფს ტექსტს მსხვილი ფონტით, ვიზუალურად ამახვილებს ყურადღებას

<u> — Underline (ხაზგასმული) როლი ხაზს უსვამს ტექსტს. ვიზუალური ეფექტია.

<em> — Emphasis (ემფაზა) როლი გამოთქმაში ემფაზას (გახმოვანებულად გამოკვეთას) უსვამს ხაზს, ბრაუზერები ხშირად კურსივით აჩვენებენ.

<strong> — Strong Importance (მნიშვნელოვანი ტექსტი) როლი მიუთითებს, რომ ტექსტი მნიშვნელოვანია ან განსაკუთრებული ყურადღება უნდა მიექცეს. ვიზუალურად ხშირად bold-ით ჩანს. -->

<!-- Tag       სემანტიკური?    აღწერა
<b>       არა              ტეხავს ტექსტს სქელად
<i>       არა              აძლევს ტექსტს კურსივის სტილს
<u>       არა              ხაზს უსვამს ტექსტს
<em>      კი               მიანიშნებს, რომ ტექსტი ემფაზით უნდა წაიკითხო
<strong>  კი               გამოყოფს ტექსტს, როგორც მნიშვნელოვანს -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>
  <b>This text is bold</b>, <i>this one is italic</i>, <u>this part is underlined</u>,
  <em>this should be read with emphasis</em>, and <strong>this is very important text</strong>.
</p>
</p>
</body>
</html>
